<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <header>
        <a href="">Crea tu cuenta</a>
    </header>
    <main>
        <h2>Registro de usuario:</h2>
        <form action="" method="get">

            <label for="">Ingrese su nombre y apellido</label>
            <input type="text" placeholder="Nombre y apellido" name="nombre y apellido">

            <label for="">Ingrese su nombre de usuario</label>
            <input type="text" placeholder="Usuario" name="usuario">

            <label for="">Ingrese su email</label>
            <input type="email" placeholder="email" name="email">

            <label for="">Ingrese su fecha de nacimiento</label>
            <input type="date" name="" id="">

            <label for="">Ingrese su domicilio</label>
            <input type="addres" placeholder="domicilio">

            <label for="">Elija una opcion</label>
            <input type="radio" name="Elija una opcion" value="Vendedor">Vendedor</input>
            <input type="radio" name="Elija una opcion" value="Comprador">Comprador</input>

            <label for="">Categorías de interés</label>
            <input type="radio" name="Electro" value="Electro">Electro</input>
            <input type="radio" name="Moda" value="Moda">Moda</input>
            <input type="radio" name="Hogar" value="Hogar">Hogar</input>
            <input type="radio" name="Jugeteria" value="Jugeteria">Jugeteria</input>
            <input type="radio" name="Vida sana" value="Vida sana">Vida sana</input>

            <label for="">Ingrese su foto</label>
            <input type="file" name="foto" id="foto" accept="image/png, image/jpeg"/>

            <label for="">Ingrese su contraseña</label>
            <input type="password" placeholder="ingrese su contraseña" name="contraseña">
            <label for="">Confirme su contraseña</label>
            <input type="password" placeholder="Confirmar contraseña" name="confirmacion contraseña">

            <button type="submit">Enviar datos</button>
            <button type="reset">Cancelar envio de datos</button>
            </form>
    </main>
    
</body>
</html>
